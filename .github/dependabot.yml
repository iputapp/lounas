# https://docs.github.com/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
    target-branch: "develop"

  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    target-branch: "develop"
    groups:
      next-patch:
        applies-to: version-updates
        update-types:
          - "patch"
        patterns:
          - "@next/*"
          - "next"
          - "eslint-config-next"
      supabase-patch:
        applies-to: version-updates
        update-types:
          - "patch"
        patterns:
          - "@supabase/*"
      prisma-patch:
        applies-to: version-updates
        update-types:
          - "patch"
        patterns:
          - "@prisma/*"
          - "prisma"
          - "zod-prisma-types"
      ui-patch:
        applies-to: version-updates
        update-types:
          - "patch"
        patterns:
          - "@emotion/*"
          - "@lottiefiles/*"
          - "@mui/*"
          - "framer-motion"
          - "next-cloudinary"
          - "tailwindcss"
          - "prettier-plugin-tailwindcss"
          - "tailwind-merge"
          - "autoprefixer"
      lint-patch:
        applies-to: version-updates
        update-types:
          - "patch"
        patterns:
          - "@typescript-eslint/*"
          - "eslint*"
          - "prettier*"
          - "stylelint*"
        exclude-patterns:
          - "eslint-config-next"
          - "prettier-plugin-tailwindcss"
      deps-patch:
        applies-to: version-updates
        update-types:
          - "patch"
        dependency-type: production
        patterns:
          - "*"
        exclude-patterns:
          - "@next/*"
          - "next"
          - "eslint-config-next"
          - "@supabase/*"
          - "@prisma/*"
          - "prisma"
          - "zod-prisma-types"
          - "@emotion/*"
          - "@lottiefiles/*"
          - "@mui/*"
          - "framer-motion"
          - "next-cloudinary"
          - "tailwindcss"
          - "prettier-plugin-tailwindcss"
          - "tailwind-merge"
          - "autoprefixer"
          - "@typescript-eslint/*"
          - "eslint*"
          - "prettier*"
          - "stylelint*"
      dev-deps-patch:
        applies-to: version-updates
        update-types:
          - "patch"
        dependency-type: development
        patterns:
          - "*"
        exclude-patterns:
          - "@next/*"
          - "next"
          - "eslint-config-next"
          - "@supabase/*"
          - "@prisma/*"
          - "prisma"
          - "zod-prisma-types"
          - "@emotion/*"
          - "@lottiefiles/*"
          - "@mui/*"
          - "framer-motion"
          - "next-cloudinary"
          - "tailwindcss"
          - "prettier-plugin-tailwindcss"
          - "tailwind-merge"
          - "autoprefixer"
          - "@typescript-eslint/*"
          - "eslint*"
          - "prettier*"
          - "stylelint*"
